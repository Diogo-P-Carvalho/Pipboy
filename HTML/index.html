<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PipBoy</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/pipboy-app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">STAT</a>
                </li>
                <li class="nav-item">
                    <a href="inv.html" class="nav-link">INV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>               
            </ul>
        </div>
    </nav>

    <nav>
        <ul id="stat-tab" class="nav nav-tabs stat-nav-tabs">
            <li id="nav-status" class="nav-item">
                <a href="#status"  class="nav-link" data-toggle="tab">STATUS</a>
            </li>
            <li id="nav-special" class="nav-item nav-near-opacity">
                <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
            </li>
            <li id="nav-perks" class="nav-item nav-far-opacity">
                <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <div class="center-image">
                            <img src="../Images/walking_vb.gif">
                        </div>

                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w30"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w90"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w90"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w40"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row stat-numbers">
                            <div class="spacer-numbers"></div>
                            <div class="col-2">
                                <img src="../Images/gun.png" class="img-fluid">
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="../Images/crosshair.png" class="sm-image">
                                </div>
                                <div class="points">75</div>
                            </div>
                            <div class="col-1 transparent">

                            </div>
                            <div class="col-2">
                                <img src="../Images/helmet.png" class="img-fluid helmet-icon">
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="../Images/shield.png" class="sm-image">
                                </div>
                                <div class="points">91</div>
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="../Images/energy.png" class="sm-image">
                                </div>
                                <div class="points">92</div>
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="../Images/radiation.png" class="sm-image">
                                </div>
                                <div class="points">85</div>
                            </div>

                            <div class="col-2 transparent"></div>
                        </div>
                        <div class="name text-center">Diogo Carvalho</div>
                    </div>
                    
                    <div class="tab-pane" id="special" role="tabpanel">
                        SPECIAL
                    </div>

                    <div class="tab-pane" id="perks" role="tabpanel">
                        PERKS
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="navbar navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                HP 175/175
            </div>
            <div class="col-6">
                <div class="row no no-gutters">
                    <div class="col-2">
                        LEVEL 31
                    </div>
                    <div class="col-10">
                        <div class="level-progress-health">
                            <div class="level-progress-health-indicator"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 180/180
            </div>
        </div>
    </footer>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../JS/pipboy.app.js"></script>
</body>

</html>
