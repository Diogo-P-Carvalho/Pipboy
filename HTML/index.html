<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PipBoy</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/pipboy-app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">STAT</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">INV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#status" class="nav-link" data-toggle="tab">STATUS</a>
            </li>
            <li class="nav-item">
                <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
            </li>
            <li class="nav-item">
                <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
                <div class="center-image">
                    <img src="../Images/vb.png">
                </div>

                <div class="stat-bars">
                    <div class="row">
                        <div class="col-12">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator w30"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator w90"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator w90"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator w40"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="tab-pane" id="special" role="tabpanel">
                SPECIAL
            </div>


            <div class="tab-pane" id="perks" role="tabpanel">
                PERKS
            </div>
        </div>
    </main>

    <footer class="navbar navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                LEVEL 1
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col-3">
                AP 50/50
            </div>
        </div>
    </footer>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../JS/pipboy.app.js"></script>
</body>

</html>
