<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PipBoy</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/pipboy-app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">STAT</a>
                </li>
                <li class="nav-item active">
                    <a href="inv.html" class="nav-link">INV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav>
        <ul class="nav nav-tabs inv-nav-tabs">
            <li class="nav-item">
                <a href="#status" class="nav-link" data-toggle="tab">WEAPONS</a>
            </li>
            <li class="nav-item">
                <a href="#special" class="nav-link" data-toggle="tab">ARMOR</a>
            </li>
            <li class="nav-item">
                <a href="#perks" class="nav-link" data-toggle="tab">AID</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="tab-content inv-content">
                    <div class="tab-pane active full" id="status" role="tabpanel">
                        <ul class="item-list">
                            <li>
                                <a href="#" class="44_pistol">.44 Pistol</a>
                            </li>
                            <li>
                                <a href="#" class="10mm_pistol">10mm Pistol</a>
                            </li>
                            <li>
                                <a href="#" class="assault_rifle">Assault Rifle</a>
                            </li>
                        </ul>

                        <div class="item-stats">
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-8">Damage</div>
                                    <div class="col-2">
                                        <img src="../Images/crosshair.png" class="img-fluid">
                                    </div>
                                    <div class="col-2 damage"></div>
                                    
                                </div>                                   
                            </div>

                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">       
                                        <div class="pull-left">
                                            <img src="../Images/ammo.png" class="img-fluid">
                                            <span class="ammo"></span>
                                        </div>
                                        <div class="ammo_qtd pull-right"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="fire_rate pull-right"></div>
                                        <div class="pull-left">Fire Rate</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="range pull-right"></div>
                                        <div class="pull-left">Range</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="accuracy pull-right"></div>
                                        <div class="pull-left">Accuracy</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="weight pull-right"></div>
                                        <div class="pull-left">Weight</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="value pull-right"></div>
                                        <div class="pull-left">Value</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="special" role="tabpanel">
                        Armor
                    </div>

                    <div class="tab-pane" id="perks" role="tabpanel">
                        Aid
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="navbar navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <div class="row no no-gutters">
                    <div class="col-2">
                        LEVEL 1
                    </div>
                    <div class="col-10">
                        <div class="level-progress-health">
                            <div class="level-progress-health-indicator"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 70/70
            </div>
        </div>
    </footer>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../JS/pipboy.app.js"></script>
</body>

</html>
